{% extends "web/base_admin.html" %}
{% load static %}

{% block titulo %}Agregar Director{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'web/css/agregar_pelicula.css' %}">
{% endblock %}

{% block content %}
	<div class="centered">
		<h1 class="heading">Agregar Director</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn">Agregar</button>
		</form>
	</div>
{% endblock %}
