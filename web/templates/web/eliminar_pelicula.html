{% extends "web/base.html" %}
{% load static %}

{% block titulo %}Eliminar Pelicula{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'web/css/eliminar_pelicula.css' %}">
{% endblock %}

{% block content %}

    <div class="delete-container">
        <h1>¿Estás seguro de que deseas eliminar la película "{{ pelicula.TituloPelicula | upper}}"?</h1>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'listar_peliculas' %}" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
