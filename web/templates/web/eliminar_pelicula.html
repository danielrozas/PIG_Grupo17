{% extends "web/base_admin.html" %}
{% load static %}

{% block titulo %}Eliminar Pelicula{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'web/css/eliiminar_pelicula.css' %}">
{% endblock %}

{% block content %}

    <h1>¿Estás seguro de que deseas eliminar la película "{{ pelicula.TituloPelicula }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'lista_peliculas_admin' %}">Cancelar</a>
    </form>
{% endblock %}
